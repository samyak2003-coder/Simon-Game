<body class="body">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

<h1 id="level-title">Press A Key to Start</h1>
<section id="button">

  <div class="row justify-content-evenly">
    <div id='yellow' class="col-lg-12 button yellow"></div>
    <div id='red' class="col-lg-12 button red"></div>
  </div>
  <div class="row justify-content-evenly">
    <div id='blue' class="col-lg-12 button blue"></div>
    <div id='green' class="col-lg-12 button green"></div>
  </div>
  <h2 class="footer">Memorize the sequence of buttons and press them</h2>
</div>
</section>
